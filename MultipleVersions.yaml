      required:
        - "role"
      properties:
        role:
          type: string
    credentials:
      type: object
      required:
        - "type"
        - "value"
      properties:
        type:
          type: string
        value:
          type: string
    courses:
      type: object
      properties:
        id:
          type: string
          format: uuid
        titles:
          type: array
          items:
            $ref: "#/components/schemas/titles"
    titles:
      type: object
      required:
