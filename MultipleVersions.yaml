          type: string
        type:
          $ref: "#/components/schemas/type"
    type:
      type: object
      properties:
        category:
          title: category
          type: string
        detail:
          $ref: "#/components/schemas/detail"
    detail:
      type: object
      required:
        - "id"
      properties:
        id:
          title: id
          type: string
          format: uuid
    roles:
